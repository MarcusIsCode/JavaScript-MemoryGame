<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>memoryFail</title>
    <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="stats.css" />
    <link rel="stylesheet" type="text/css" href="popup.css" />
    
</head>
<body>
    
    <div class="popup">
        <div class="message">
            <h2><span class="h2Span">You won!</span><br>Do you want to try again or level up?</h2>
        </div>
        <div class="btnBox">
            <div class="btn  NextLevel">Retry</div>
            <div class="btn retry">Next Level</div>
        </div>
    </div>
    
    <div class="start">
        
            <h2>Write your name player</h2>
            <form>
                <input class='input' type="text" required>
                <div type="button" class="btn Start">Start</div>
            </form>
        </div>
        

    </div>
   <!-- container cards-->
    <div class="container">
    </div>    
    
    <div class="stats" >
        <h2>Player</h2>
        <div class="statsContainer">
            <div class="boxStats">
              <p class="level">level 1
                <span class="moves">moves:</span></p>
            </div>
        </div>
        
        <div class="btnBox">
            <div class="btn reset">Reset</div>
            <div class="btn newP">New Player</div>
        </div>
    </div>
   

<script src="function.js"></script>
<script src="script.js"></script>
</body>
</html>
