<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>memoryFail</title>
    <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="popup.css" />
    
</head>
<body>
    
    <div class="popup">
        <div class="message">
            <h2>Do you want to try again or level up?</h2>
        </div>
        <div class="btnBox">
            <div class="btn retry">Retry</div>
            <div class="btn  NextLevel">Next Level</div>
        </div>
    </div>
   
    <!--start and name-->
    <div class="start">
            <h2 class="newPlayerText">Write your name player</h2>
            <form onsubmit="return false">
                <input minlength="3" maxlength="10" class='input' type="text" required>
                <div class="btn startBtn">Start</div>
            </form>
        </div>
    </div>

   <!-- container cards-->
<main>
    <div class="container gridOne">
    </div>    
    <!-- stats-->
    <div class="stats" >
        <div class="btnBox">
            <div class="btn reset">Reset</div>
            <div class="btn newP">New Player</div>
        </div>
        <div class="statsContainer">
        </div>
        
    </div>
</main>
    
<script src="function.js"></script>
<script src="buttonEvents.js"></script>
</body>
</html>
